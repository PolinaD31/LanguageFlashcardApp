<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
        <style>
            .link-container {
                display: block;
                margin-top: 7px; 
            }
        </style>
    </head>
    <body>
     <div class="col-md-4 col-md-offset-4">
     <h1>Flashcards App</h1>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
         <div class="alert alert-danger" th:if="${param.error == 'unverified'}">
        Your account is not yet verified. Please check your email for the verification link.
    	</div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
        </form>
			<a th:href="@{/signup}" class="link-container">Sign-up</a>
            <a th:href="@{/forgot_password}" class="link-container">Forgot your password?</a>
       </div>
    </body>
</html>
